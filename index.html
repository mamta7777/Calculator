<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2 style="text-align: center; margin-top: 10vh;">MAKE YOUR<i> CALCULATION </i>EASY WITH ME !</h2>
    <div class="container">
        <div class="showbox">
            <input class="result" type="text" >
        </div>
        <div class="indexbox">
            <button class="btn bt1">AC</button>
            <button class="btn bt1">DE</button>
            <button class="btn bt1">%</button>
            <button  class="btn btt">/</button>
        </div>
        <div class="indexbox">
            <button  class="btn">7</button>
            <button  class="btn">8</button>
            <button  class="btn">9</button>
            <button  class="btn btt" style="font-size: 30px !important;">*</button>
        </div>
        <div class="indexbox">
            <button  class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btt" >-</button>
        </div>
        <div class="indexbox">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btt">+</button>
        </div>
        <div class="indexbox">
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn btt" >=</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
